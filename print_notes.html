<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printed Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        .note {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .back-btn {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Printed Notes</h1>
        <div id="notes">
            {% if notes %}
                {% for note in notes %}
                    <div class="note">
                        <p>{{ note }}</p>
                    </div>
                {% endfor %}
            {% else %}
                <p>No notes available.</p>
            {% endif %}
        </div>
        
        <a href="/" class="back-btn">Back to Main Page</a>
        
    </div>
</body>
</html>
