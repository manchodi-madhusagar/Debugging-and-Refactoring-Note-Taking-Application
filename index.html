<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Taking</title>
    <style>
        /* Your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #dddfe9; /* Soft gray background */
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5dfdf; /* White container background */
            border-radius: 10px;
            border: 1px solid #160101; /* Light gray border */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #380505; /* Dark gray text color */
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 96%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #090101;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff; /* Blue button color */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .note {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #0b0b0b;
            border-radius: 5px;
            background-color: #f9f9f9; /* Light gray note background */
        }
        .delete-btn {
            background-color: #dc3545; /* Red delete button */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #c82333; /* Darker red on hover */
        }
        .edit-btn {
            background-color: #ffc107; /* Yellow edit button */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .edit-btn:hover {
            background-color: #e0a800; /* Darker yellow on hover */
        }
        img {
            width: 100%;
            height: auto;
            max-width: 400px;
            display: block;
            margin: 0 auto;
            margin-bottom: 20px; /* Add space below the image */
        }
        .details {
            max-width: 600px;
            margin: 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            float: left;
        }
        .details h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .details p {
            font-size: 16px;
            margin-bottom: 5px;
        }
        .icon {
            margin-right: 10px;
        }
        .button-group {
            display: flex;
        }
        .button-group button {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://img.hotimg.com/download1c0fceaa7cca414c.png" alt="download1c0fecal7cca414c.png" border="0" />
        <h1>Notes Taking</h1>
        <form action="/" method="POST">
            <input type="text" name="note" placeholder="Enter your note" required>
            <button type="submit">Add Note</button>
        </form>
        <div id="notes">
            {% if notes %}
                {% for index, note in enumerate(notes) %}
                    <div class="note">
                        <p>{{ note }}</p>
                        <div class="button-group">
                            <form action="/edit/{{ index }}" method="GET">
                                <button type="submit" class="edit-btn">Edit</button>
                            </form>
                            <form action="/delete/{{ index }}" method="POST">
                                <button type="submit" class="delete-btn">Delete</button>
                            </form>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p>No notes available.</p>
            {% endif %}
        </div>
        <form action="/delete/all" method="POST">
            <button type="submit" class="delete-btn">Delete All Notes</button>
        </form>
        <form action="/print_notes" method="GET">
            <button type="submit">Print Notes</button>
        </form>
    </div>
</body>
</html>
