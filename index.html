<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f17e8fc0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #dad8f2;
            border-radius: 5px;
            border: 1px solid #000000;
            box-shadow: 0 0 10px rgba(15, 15, 15, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #030000;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .note {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #c8dbb6;
        }
        .delete-btn {
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
        /* Increase image size */
        img {
            width: 100%; /* Adjust as needed */
            height: auto; /* Maintain aspect ratio */
            max-width: 400px; /* Maximum width */
            display: block; /* Ensure it doesn't interfere with other elements */
            margin: 0 auto; /* Center the image */
        }
        .details {
          max-width: 600px;
          margin: 0;
          padding: 20px;
          border: 1px solid #000000;
          border-radius: 5px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.992);
          float: left; /* Align to the left */
        }
       .details h2 {
          font-size: 24px;
          margin-bottom: 10px;
        }

        .details p {
           font-size: 16px;
           margin-bottom: 5px;
        }

        .icon {
          margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="details">
        <title>Personal Details</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome for icons -->
        <h2>Personal Details</h2>
        <p><i class="fas fa-user icon"></i>Name: MANCHODI MADHUSAGAR</p>
        <p><i class="far fa-envelope icon"></i>Email: <a href="mailto:manchodimadhusagar@gmail.com">manchodimadhusagar@gmail.com</a></p>
        <p><i class="fab fa-linkedin icon"></i>LinkedIn: <a href="https://www.linkedin.com/in/manchodi-madhu-sagar-9723aa1b1/" target="_blank">Manchodi Madhu Sagar</a></p>
        <p><i class="fab fa-github icon"></i>GitHub: <a href="https://github.com/manchodi-madhusagar" target="_blank">manchodi-madhusagar</a></p>
    </div>
    <div class="container">
        <img src="https://img.hotimg.com/download1c0fceaa7cca414c.png" alt="download1c0fceaa7cca414c.png" border="0" />
        <h1>Notes Taking</h1>
        <form action="/" method="POST">
            <input type="text" name="note" placeholder="Enter your note" required>
            <button type="submit">Add Note</button>
        </form>
        <div id="notes">
            {% if notes %}
                {% for note in notes %}
                    <div class="note">
                        <p>{{ note }}</p>
                        <form action="/delete/{{ loop.index0 }}" method="POST">
                            <button type="submit" class="delete-btn">Delete</button>
                        </form>
                    </div>
                {% endfor %}
            {% else %}
                <p>No notes available.</p>
            {% endif %}
        </div>
        <form action="/delete/all" method="POST">
            <button type="submit" class="delete-btn">Delete All Notes</button>
        </form>
        <form action="/print_notes" method="GET">
            <button type="submit">Print Notes</button>
    </div>
</body>
</html>
